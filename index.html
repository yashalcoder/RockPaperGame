<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Sceissor</title>
</head>
<body>
    <h1>Rock Paper Sciessor</h1>
    <div class="choices">
        <div id="paper" class="choice">
            <img src="paper.png"/> 
        </div>
        <div  id="scissors" class="choice">
            <img src="scissors.png"/> 
        </div>
        <div id="rock" class="choice">
            <img src="rock.png"/> 
        </div>
    </div>
    <div class="score-btns">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div >
       <p class="msg"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
